    <link rel="stylesheet" href="css/styles.css">

<body>
    
    <section id="sign-in-up-buttons">


        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-up-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Password">

            <div id="sign-in-button-container">
                <button class="white-btn">Sign In</button>
            </div>
        </form>



    </section>


    <header>
        <section id="logo-container">
            <img src="img/Logo.svg" alt="logo">

        </section>

        <section id="burger-container">
            <button>
                <i class="fa-solid fa-burger" id="burger-bars"></i>
                <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>


        </section>
        <nav id="mainNav">

            <div data-aos="fade-up-left">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Impact</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><button class="signin-btn" id="sign-in-btn">Sign In</button></li>
                    <li><button class="signup-btn">Sign Up</button></li>
                </ul>
            </div>
<!--             <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
                <li><button class="signin-btn" id="sign-in-btn">Sign In</button></li>
                <li><button class="signup-btn">Sign Up</button></li>
            </ul>
 -->
        </nav>
    </header>

    <section id="hero"></section>


    <section id="fancybox">
        <div id="fb-grid-item">
            <h1>Fancybox</h1>
            <ul>
                <li>
                    <a href="img/fancy-1.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy-1.jpg" alt="cave"/></a>
                </li>
                <li>
                    <a href="img/fancy-2.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy-2.jpg" alt="cliff"/></a>
                </li>
                <li>
                    <a href="img/fancy-3.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy-3.jpg" alt="sea turtle"/></a>
                </li>
                <li>
                    <a href="img/fancy-4.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy-4.jpg" alt="beach"/></a>
                </li>
            </ul>
        </div>
    </section>


    <section id="fancyCarousel">
        <div id="fc-grid-item">
            <h1>Fancy Carousel</h1>
            <div class="f-carousel" id="myCarousel">
<!--                 <div class="f-carousel_slide"><img src="img/fancy-1.jpg" alt="Cave"><div>

                <div class="f-carousel_slide"><img src="img/fancy-2.jpg" alt="cliff"><div>

                <div class="f-carousel_slide"><img src="img/fancy-3.jpg" alt="sea turtle"><div>

                <div class="f-carousel_slide"><img src="img/fancy-4.jpg" alt="beach"><div> -->

                <div class="f-carousel_slide"></div id="fc-1" class="slide"><div></div>
                <div class="f-carousel_slide"></div id="fc-2" class="slide"><div></div>
                <div class="f-carousel_slide"></div id="fc-3" class="slide"><div></div>
                <div class="f-carousel_slide"></div id="fc-4" class="slide"><div></div>

            </div>
        </div>
    </section>
